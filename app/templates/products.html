{% extends "layout.html" %}

{% block content %}

{% for i in content %}

  <div class="card mb-3" style="max-width: 540px;"> 
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ i['image'] }}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ i['title'] }}</h5>
          <p class="card-text">{{ i['description'] }}</p>
          <p class="card-text"> ${{ i['price'] }} </p>
          <p class="card-text"><a href="{{ url_for('product.getProduct', prod_id=i['id']) }}">Product ID: {{ i['id'] }}</a></p>
        </div>
      </div>
    </div>
  </div>

{% endfor %}
{% endblock %}
